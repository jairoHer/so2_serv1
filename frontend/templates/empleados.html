{% extends "layout.html" %}
{% block content %}
    <div>
      <a class="btn btn-primary" href="{{ url_for('registro_empleado') }}" role="button">Nuevo empleado</a>
    </div>
    {%for empleado in empleados %}
    <article class="media content-section">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="#">{{ empleado.puesto }}</a>
              </div>
              <h2><a class="article-title" href="#">{{ empleado.nombre }}</a></h2>
              <div class="article-metadata">
                <p class="article-content">Sueldo: {{ empleado.salario }}</p>
              </div>
              <div class="article-metadata">
                <p class="article-content">Direccion: {{ empleado.direccion }}</p>
              </div>
              <div class="article-metadata">
                <p class="article-content">Telefono: {{ empleado.telefono }}</p>
              </div>
            </div>
    </article>
    {% endfor %}
{% endblock content %}
